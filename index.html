<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>完了報告</title>
  <style>
    body { font-family: system-ui; padding: 24px; }
    button { font-size: 20px; padding: 16px 20px; width: 100%; }
  </style>
</head>
<body>
  <h1>完了報告</h1>
  <button id="done">完了</button>

  <p id="msg"></p>

  <script>
  document.getElementById("done").addEventListener("click", () => {
    const data = {
      helper_id: "H001",
      client_id: "C001",
      service_code: "VISIT_CARE",
      completed_at: new Date().toISOString()
    };

    console.log("送信予定データ:", data);
    document.getElementById("msg").textContent =
      "完了データを作成しました（まだ送信していません）";
  });
  </script>

</body>
</html>
